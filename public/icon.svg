<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- JungleGap.ai Hextech-style icon -->
  <defs>
    <linearGradient id="hexGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c89b3c"/>
      <stop offset="50%" style="stop-color:#f0e6d2"/>
      <stop offset="100%" style="stop-color:#c89b3c"/>
    </linearGradient>
    <linearGradient id="hexBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#010a13"/>
      <stop offset="100%" style="stop-color:#0a1428"/>
    </linearGradient>
  </defs>
  
  <!-- Background hexagon -->
  <polygon 
    points="90,10 160,50 160,130 90,170 20,130 20,50" 
    fill="url(#hexBg)" 
    stroke="url(#hexGold)" 
    stroke-width="3"
  />
  
  <!-- Inner hexagon border -->
  <polygon 
    points="90,25 145,57 145,123 90,155 35,123 35,57" 
    fill="none" 
    stroke="#c89b3c" 
    stroke-width="1" 
    opacity="0.5"
  />
  
  <!-- Eye symbol (vision/detection) -->
  <ellipse cx="90" cy="90" rx="35" ry="22" fill="none" stroke="url(#hexGold)" stroke-width="3"/>
  <circle cx="90" cy="90" r="12" fill="url(#hexGold)"/>
  <circle cx="90" cy="90" r="5" fill="#010a13"/>
  
  <!-- Crosshair marks -->
  <line x1="90" y1="55" x2="90" y2="65" stroke="#c89b3c" stroke-width="2"/>
  <line x1="90" y1="115" x2="90" y2="125" stroke="#c89b3c" stroke-width="2"/>
  <line x1="50" y1="90" x2="60" y2="90" stroke="#c89b3c" stroke-width="2"/>
  <line x1="120" y1="90" x2="130" y2="90" stroke="#c89b3c" stroke-width="2"/>
</svg>
